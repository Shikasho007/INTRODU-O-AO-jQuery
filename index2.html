<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="Css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-md-6">
                <div class="alert-primary mt-4">
                    <h2 class="text-center">
                        Formulário jQuery
                    </h2>
                </div>
                <form action="">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="NOME" id="NOME" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Idade</label>
                        <input type="text" name="IDADE" id="IDADE" class="form-control">
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-4 col-md-4">
                            <button class="btn btn-success btn-block">
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Div que irá receber a mensagem de boas vindas -->

    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 com-md-6">
            <h2 class="text-center text-success" id="mensagem"></h2>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
